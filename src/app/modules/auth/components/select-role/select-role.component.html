<section class="select-role">
  <div class="center-auth-content">
    <!-- Start Page Title -->
    <div class="page-title">
      <h2>{{ "selectRole.nowStartChoosing" | translate }}</h2>
      <p>{{ "selectRole.logInToYourAccount" | translate }}</p>
    </div>
    <!-- End Page Title -->

    <!-- Start Page Content -->
    <div class="page-content">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 my-3">
          <div class="role-card h-100" (click)="chooise=true">
            <img src="/assets/imgs/candidate.svg" alt="" srcset="" />
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                [(ngModel)]="chooise"
                [value]="true"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                {{ "selectRole.jobseekers" | translate }}
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 my-3">
          <div class="role-card h-100" (click)="chooise=false">
            <img src="/assets/imgs/as.svg" alt="" srcset="" />
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                [(ngModel)]="chooise"
                [value]="false"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                {{ "selectRole.facility" | translate }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Page Content -->
  </div>
  <!-- Start Page Action -->
  <div class="page-action">
    <button (click)="next()">{{ "selectRole.next" | translate }}</button>
    <!-- <button routerLinkActive="active" routerLink="/client/about-us">     {{ "Home.MoreAboutCVEEEZ" | translate }}         </button> -->
  </div>
  <!-- End Page Action -->
</section>
