<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img src="/assets/imgs/modal-img.png" alt="" srcset="">

    <h4 class="modal-title">{{'viewJob.YouHaveApplied' | translate }} </h4>
    <p>{{'viewJob.YouWillBeContacted' | translate }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="" (click)="accept()">{{'Buttons.ok' | translate }} </button>
</div>
