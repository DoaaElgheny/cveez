<div
  [innerHTML]="text"
  [class.collapsed]="isCollapsed"
  [style.height]="isCollapsed ? maxHeight + 'px' : 'auto'"
></div>
<a *ngIf="isCollapsable" (click)="isCollapsed = !isCollapsed"
  >{{ "manageContactUs.read" | translate }}
  <!-- {{
    (isCollapsed ? "manageContactUs.readMore"  | translat: "manageContactUs.readLess" | translat)

  }} -->
  <span *ngIf="isCollapsed">{{ "manageContactUs.readMore" | translate }}</span>
  <span *ngIf="!isCollapsed">{{ "manageContactUs.readLess" | translate }}</span>
</a>
