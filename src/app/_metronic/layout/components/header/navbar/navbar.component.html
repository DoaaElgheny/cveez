<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <!--begin::Menu wrapper-->
  <a class="nav-link"  routerLink="/notification">
    <span class="num" *ngIf="messageNo>0">{{messageNo}}</span>
    <img
      class="mx-2 notific-icon"
      src="/assets/imgs/Group.png"
      alt=""
      srcset=""
    />
  </a>
  <div
    class="cursor-pointer symbol"
    [ngClass]="userAvatarClass"
    data-kt-menu-trigger="{default: 'click'}"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
  >
    <img src="/assets/imgs/user.svg" />
  </div>
  <app-user-inner data-kt-menu="true"></app-user-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->
